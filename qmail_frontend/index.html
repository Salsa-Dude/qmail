<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <!-- LOGIN FORM -->

  <div id="loginFormDiv" class="ui middle aligned center aligned grid form-grid">
    <div id="loginFormInner" class="column">
      <h2 class="ui image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form action="#" method="get" class="ui large form">
        <div class="ui stacked secondary  segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" id="email" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div id="submit_login" class="ui fluid large teal submit button">Login</div>
        </div>
  
        <div class="ui error message"></div>
  
      </form>
    
      <div class="ui message">
        New to us? <a id="signup-link" href="#">Register</a>
      </div>
    </div>
  </div>

  <!-- REGISTER FORM -->

  <div id="registerUserDiv" class="ui middle aligned center aligned grid form-grid">
    <div id='registerUserInner' class="column">
      <h2 class="ui image header">
        <div class="content">
          Sign-up for a free account
        </div>
      </h2>
      <form action="#" method="get" class="ui large form">
        <div class="ui stacked secondary  segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" id="first_name" name="first_name" placeholder="first_name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="text" id="last_name" name="last_name" placeholder="last_name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="password" id="password" name="password" placeholder="password">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" id="email" name="email" placeholder="email">
            </div>
          </div>
          <div id="submit_signup" class="ui fluid large teal submit button">Sign Up</div>
        </div>
  
        <div class="ui error message"></div>
  
      </form>
    
      <div class="ui message">
        Already have an account? <a id="login-link" href="#">Login</a>
      </div>
    </div>
  </div>
