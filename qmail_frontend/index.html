<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>qmail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <!-- LOGIN FORM -->

  <div id="loginFormDiv" class="ui middle aligned center aligned grid form-grid">
    <div id="loginFormInner" class="column">
      <h2 class="ui image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form action="#" method="get" class="ui large form">
        <div class="ui stacked secondary  segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" id="email" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div id="submit_login" class="ui fluid large teal submit button">Login</div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to us? <a id="signup-link" href="#">Register</a>
      </div>
    </div>
  </div>

  <!-- REGISTER FORM -->

  <div id="registerUserDiv" class="ui middle aligned center aligned grid form-grid">
    <div id='registerUserInner' class="column">
      <h2 class="ui image header">
        <div class="content">
          Sign-up for a free account
        </div>
      </h2>
      <form action="#" method="get" class="ui large form">
        <div class="ui stacked secondary  segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" id="first_name" name="first_name" placeholder="first_name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="text" id="last_name" name="last_name" placeholder="last_name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="password" id="password" name="password" placeholder="password">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" id="email" name="email" placeholder="email">
            </div>
          </div>
          <div id="submit_signup" class="ui fluid large teal submit button">Sign Up</div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        Already have an account? <a id="login-link" href="#">Login</a>
      </div>
    </div>
  </div>

  <div id="main-div">
    <div id="menu">

    </div>
    <div id="email-container">

    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="yo">&times;</span>
        <div class="ui form">
          <form>
            <h3 class="ui header">New Message</h3>
            <div class="field">
              <input id="newTo" name="to" type="text" placeholder="To:">
            </div>
            <div class="field">
              <input id="newSubject" name="newSubject" type="text" placeholder="Subject:">
            </div>
            <div class="field">
              <textarea id="newText"></textarea>
            </div>
            <input type="hidden" id="senderId" name="senderId" value="">
            <input type="hidden" id="recipientId" name="recipientId" value="">
            <input type="hidden" id="status" name="status" value="unread">
            <div id="newMessageBtn" class="ui blue right floated submit button">Submit</div>
            <div class="ui error message"></div>
          </form>
        </div>
      </div>
      <!-- <div class="small-space"></div> -->
      <!-- <div class="ui large active centered inline loader"></div> -->
     
    </div>
    

  </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <script type="text/javascript" src="User.js"></script>
  <script type="text/javascript" src="SentEmail.js"></script>
  <script type="text/javascript" src="ReceivedEmail.js"></script>
  <!-- <script type="text/javascript" src="script.js"></script> -->
  <script src="app.js"></script>
  </body>
</html>
